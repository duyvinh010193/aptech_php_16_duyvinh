<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Đăng Nhâp</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./signin.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./bootstrap/css/bootstrap.css" />
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12 button-text">
                <img src="./bootstrap-solid.svg" alt="bootstrap">
                <h2 class="font-weight-normal" >Please sign in</h2>
            </div>
            <div class=" col-12">
                <div class="w-100 h-100">
                    <label for="input Email"></label>
                    <input type="email" id="input Email" placeholder="Email address"required autofocus>
                </div>
            </div>
            <div class="col-12">
                <div class="w-100 h-100">
                    <label for="input Password"></label>
                    <input type="password"id="input Password" placeholder="Password"required autofocus>
                </div>
            </div>
            <div class="col-12">
                <div class="w-100 h-100">
                    <label>
                        <input type="checkbox">
                        Remember
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="w-100 h-100">
                    <button type="button" class="btn btn-primary">Sign In</button>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="w-100 h-100">
                    <p>© 2017-2018</p>
                </div>
            </div>
     
        </div>
    </div>
</body>
</html>
