<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./signin.css" />

</head>
<body>
    <div class="container">
        <div class="row text-center ">
            <div class="col-12 button-text">
                <img src="./bootstrap-solid.svg" alt="bootstrap">
                <h2 class="font-weight-normal" >Please sign in</h2>
            </div>
            <div class=" col-12">
                <div class="w-100 h-100">
                    <label for="input Email"></label>
                    <input type="email" id="input Email" placeholder="Email address"required autofocus>
                </div>
            </div>
            <div class="col-12">
                <div class="w-100 h-100">
                    <label for="input Password"></label>
                    <input type="password"id="input Password" placeholder="Password"required autofocus>
                </div>
            </div>
            <div class="col-12">
                <div class="w-100 h-100">
                    <label>
                        <input type="checkbox">
                        Remember
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="w-100 h-100">
                    <button type="button" class="btn btn-primary">Sign In</button>
                </div>
            </div>
            <div class="col-12 mt-3">
                <h2>Button Group</h2>
            <p>Button groups are "inline" by default, which makes them appear side by side when you have multiple groups:</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <button type="button" class="btn btn-primary">Sony</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">BMW</button>
                <button type="button" class="btn btn-primary">Mercedes</button>
                <button type="button" class="btn btn-primary">Volvo</button>
            </div>
            </div>
            <div class="col-12 mt-3">
                <div class="w-100 h-100">
                    <p>Â© 2017-2018</p>
                </div>
            </div>
     
        </div>
    </div>
</body>
</html>
